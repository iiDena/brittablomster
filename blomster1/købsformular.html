	<head>
		<title>Købsformular</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		
	
	<h2 class="tekst">Informationer</h2>
<p class="tekst">Indtast venligst følgende oplysninger så vi kan levere din gave.</p>
<div class="row">
  <div class="col-75">
    <div class="container1">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Dine oplysninger</h3>
            <label for="fname"><i class="fa fa-user"></i>Dit fulde navn</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> E-mail</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Addresse</label>
            <input type="text" id="adr" name="address" placeholder="Nørgaardsvej 30">
            <label for="city"><i class="fa fa-institution"></i> By</label>
            <input type="text" id="city" name="city" placeholder="Lyngby">

            <div class="row">
              <div class="col-50">
                <label for="state">Modtager</label>
                <input type="text" id="state" name="state" placeholder="Karen">
              </div>
              <div class="col-50">
                <label for="zip">Modtagers adresse</label>
                <input type="text" id="zip" name="zip" placeholder="Æblevej">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Dine betalingsoplysninger</h3>
            <label for="fname">Accepteret kort</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Kortholders navn</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Kort nummer</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Udløbsmåned</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Udløbs år</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Overstående oplysninger er korrekt.
        </label>
        <input type="submit" value="Betal" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container1">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>3</b></span></h4>
      <p><a href="#">Blomsterbuket</a> <span class="price">319 DKK</span></p>
      <p><a href="#">Chokolade</a> <span class="price">50 DKK</span></p>
      <p><a href="#">Vin</a> <span class="price">120 DKK</span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b>489 DKK</b></span></p>
    </div>
  </div>
</div>
